<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="action">
            <h2><span jhiTranslate="reclamationApp.action.detail.title">Action</span> {{action.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reclamationApp.action.phase_precedente">Phase Precedente</span></dt>
                <dd>
                    <span>{{action.phase_precedente}}</span>
                </dd>
                <dt><span jhiTranslate="reclamationApp.action.ordre">Ordre</span></dt>
                <dd>
                    <span>{{action.ordre}}</span>
                </dd>
                <dt><span jhiTranslate="reclamationApp.action.description">Description</span></dt>
                <dd>
                    <span>{{action.description}}</span>
                </dd>
                <dt><span jhiTranslate="reclamationApp.action.phase_actuelle">Phase Actuelle</span></dt>
                <dd>
                    <span>{{action.phase_actuelle}}</span>
                </dd>
                <dt><span jhiTranslate="reclamationApp.action.nm_PhaseSuivant">Nm Phase Suivant</span></dt>
                <dd>
                    <span *ngFor="let nm_PhaseSuivant of action.nm_PhaseSuivants; let last = last">
                        <a [routerLink]="['/nm-phase', nm_PhaseSuivant?.id, 'view' ]">{{nm_PhaseSuivant.libelle}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/action', action.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
