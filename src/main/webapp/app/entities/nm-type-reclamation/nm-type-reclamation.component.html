<div>
    <h2 id="page-heading">
        <span jhiTranslate="reclamationApp.nm_TypeReclamation.home.title">Nm Type Reclamations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nm-type-reclamation" [routerLink]="['/nm-type-reclamation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="reclamationApp.nm_TypeReclamation.home.createLabel">
            Create new Nm Type Reclamation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="nm_TypeReclamations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="reclamationApp.nm_TypeReclamation.libelle">Libelle</span></th>
            <th><span jhiTranslate="reclamationApp.nm_TypeReclamation.code">Code</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nm_TypeReclamation of nm_TypeReclamations ;trackBy: trackId">
                <td><a [routerLink]="['/nm-type-reclamation', nm_TypeReclamation.id, 'view' ]">{{nm_TypeReclamation.id}}</a></td>
                <td>{{nm_TypeReclamation.libelle}}</td>
                <td>{{nm_TypeReclamation.code}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/nm-type-reclamation', nm_TypeReclamation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nm-type-reclamation', nm_TypeReclamation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nm-type-reclamation/'+ nm_TypeReclamation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
