<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nm_TypeReclamation">
            <h2><span jhiTranslate="reclamationApp.nm_TypeReclamation.detail.title">Nm Type Reclamation</span> {{nm_TypeReclamation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reclamationApp.nm_TypeReclamation.libelle">Libelle</span></dt>
                <dd>
                    <span>{{nm_TypeReclamation.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="reclamationApp.nm_TypeReclamation.code">Code</span></dt>
                <dd>
                    <span>{{nm_TypeReclamation.code}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nm-type-reclamation', nm_TypeReclamation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
