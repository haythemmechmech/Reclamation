<div>
    <h2 id="page-heading">
        <span jhiTranslate="reclamationApp.nm_Phase.home.title">Nm Phases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nm-phase" [routerLink]="['/nm-phase/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="reclamationApp.nm_Phase.home.createLabel">
            Create new Nm Phase
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="nm_Phases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="reclamationApp.nm_Phase.libelle">Libelle</span></th>
            <th><span jhiTranslate="reclamationApp.nm_Phase.code">Code</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nm_Phase of nm_Phases ;trackBy: trackId">
                <td><a [routerLink]="['/nm-phase', nm_Phase.id, 'view' ]">{{nm_Phase.id}}</a></td>
                <td>{{nm_Phase.libelle}}</td>
                <td>{{nm_Phase.code}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/nm-phase', nm_Phase.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nm-phase', nm_Phase.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nm-phase/'+ nm_Phase.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
