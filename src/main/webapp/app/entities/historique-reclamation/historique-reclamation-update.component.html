<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-historique-reclamation-heading" jhiTranslate="reclamationApp.historiqueReclamation.home.createOrEditLabel">Create or edit a Historique Reclamation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!historiqueReclamation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="historiqueReclamation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reclamationApp.historiqueReclamation.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="historiqueReclamation.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reclamationApp.historiqueReclamation.titre" for="field_titre">Titre</label>
                    <input type="text" class="form-control" name="titre" id="field_titre"
                        [(ngModel)]="historiqueReclamation.titre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reclamationApp.historiqueReclamation.created_at" for="field_created_at">Created At</label>
                    <div class="d-flex">
                        <input id="field_created_at" type="datetime-local" class="form-control" name="created_at" [(ngModel)]="created_at"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reclamationApp.historiqueReclamation.created_by" for="field_created_by">Created By</label>
                    <input type="text" class="form-control" name="created_by" id="field_created_by"
                        [(ngModel)]="historiqueReclamation.created_by" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reclamationApp.historiqueReclamation.affected_to" for="field_affected_to">Affected To</label>
                    <input type="text" class="form-control" name="affected_to" id="field_affected_to"
                        [(ngModel)]="historiqueReclamation.affected_to" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reclamationApp.historiqueReclamation.reclamation_id" for="field_reclamation_id">Reclamation Id</label>
                    <input type="number" class="form-control" name="reclamation_id" id="field_reclamation_id"
                        [(ngModel)]="historiqueReclamation.reclamation_id" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reclamationApp.historiqueReclamation.updated_at" for="field_updated_at">Updated At</label>
                    <div class="d-flex">
                        <input id="field_updated_at" type="datetime-local" class="form-control" name="updated_at" [(ngModel)]="updated_at"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reclamationApp.historiqueReclamation.phase_libelle" for="field_phase_libelle">Phase Libelle</label>
                    <input type="text" class="form-control" name="phase_libelle" id="field_phase_libelle"
                        [(ngModel)]="historiqueReclamation.phase_libelle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reclamationApp.historiqueReclamation.etat_libelle" for="field_etat_libelle">Etat Libelle</label>
                    <input type="text" class="form-control" name="etat_libelle" id="field_etat_libelle"
                        [(ngModel)]="historiqueReclamation.etat_libelle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reclamationApp.historiqueReclamation.type_libelle" for="field_type_libelle">Type Libelle</label>
                    <input type="text" class="form-control" name="type_libelle" id="field_type_libelle"
                        [(ngModel)]="historiqueReclamation.type_libelle" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
